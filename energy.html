      font-family: Arial, sans-serif;

      font-size: 24px;

    h2 {
      color: #666;
      font-size: 18px;

<body>
  <div class="section">
    <h1>에너지 발전</h1>
    <table>
      <tr>
        <th>발전 방법</th>
        <th>원리</th>
      </tr>
      <tr>
        <td>태양광 발전</td>
        <td>태양 전지 패널을 통해 태양에서 받은 빛을 직접 전기로 변환</td>
      </tr>
      <tr>
        <td>수소 연료 전지</td>
        <td>수소와 산소의 화학 반응을 통해 전기를 생성</td>
      </tr>
    </table>
  </div>
  
  <div class="section">
    <h1>에너지 효율</h1>
    <h2>에너지 효율 증가 방법</h2>
    <ul>
      <li>스마트 그리드: 전력 공급과 수요를 효율적으로 관리하여 에너지를 절약합니다.</li>
      <li>가상 발전소: 분산된 에너지 생산 시스템을 통해 에너지 생산 효율을 높입니다.</li>
      <li>제로 에너지 빌딩: 건물의 에너지 소비를 최소화하고, 잔여 에너지를 자체적으로 생산합니다.</li>
    </ul>
  </div>
